</h4> <div class="para">The <dfn class="terminology">dimension</dfn> of a vector space is the number of values needed to exactly describe an object in that vector space. The <dfn class="terminology">dimension</dfn> of a vector is the dimension of the vector space that that vector lives in.</div></article><span class="incontext"><a class="internal" href="vector-operations-and-properties.html#vector-notation-and-introduction-6">in-context</a></span>
