</h3> <div class="para logical">
<div class="para">Let <span class="process-math">\(\vcv\)</span> be an <span class="process-math">\(n\)</span>-dimensional vector, that is <span class="process-math">\(\vcv=\bmat{v_1\\v_2\\ \vdots \\ v_n}\text{.}\)</span> Then the magnitude of <span class="process-math">\(\vcv\)</span> is:</div>
<div class="displaymath process-math">
\begin{equation*}
||\vcv||=\sqrt{v_1^2+v_2^2+\cdots+v_n^2}.
\end{equation*}
